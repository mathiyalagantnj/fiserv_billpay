
<!------ Include the above in your HEAD tag ---------->


<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <!-- Icon -->
    <!--<div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>-->

    <!-- Login Form -->
    <form [formGroup]="loginForm">
      <!--<input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
  <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
  <input type="submit" class="fadeIn fourth" value="Log In">-->
      <div class="form-group row">
        <label class=" control-label col-md-12">Username</label>
        <div class="col-md-12">
          <input class="form-control" type="text" formControlName="name">
          <div *ngIf="loginForm.get('name').invalid && (loginForm.get('name').dirty || loginForm.get('name').touched)"
               class="alert">

            <div *ngIf="loginForm.get('name').errors.required">
              <p style="color: red">Username is required.</p>
            </div>

            <div *ngIf="loginForm.get('name').errors.pattern">
              <p style="color: red">Not a valid emailaddress.</p>
            </div>
          </div>
          <div *ngIf="message == ifmessage">
            <p style="color: red">Invalid Username or Password</p>
          </div>
        </div>
        
      </div>
      <div class="form-group row">
        <label class=" control-label col-md-12">Password</label>
        <div class="col-md-12">
          <input class="form-control" type="password" formControlName="password" style="position: relative;left: 30px;width: 85%;">
          <div class="col-md-12">
            <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)"
                 class="alert">
              <div *ngIf="loginForm.get('password').errors.required">
                <p style="color: red">Password is required.</p>
              </div>
            </div>
          </div>
          </div>

        </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="Login()">Login</button>
      </div>
    </form>
 </div>
</div>
